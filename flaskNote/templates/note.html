{% extends 'layout.html' %}

{% block body %}

    <h1>{{note.title}}</h1>
    <hr>
    <div>
        {{note.description | safe}}
    </div>
    <small>{{note.author}} ({{note.create_date}})</small>
    <hr>
    <a href="https://www.printfriendly.com" style="color:#6D9F00;text-decoration:none;" class="printfriendly" onclick="window.print();return false;" title="Printer Friendly and PDF"><img style="border:none;-webkit-box-shadow:none;box-shadow:none;" src="//cdn.printfriendly.com/buttons/printfriendly-pdf-email-button.png" alt="Print Friendly and PDF"/></a>
{% endblock %}
