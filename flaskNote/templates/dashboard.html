{% extends 'layout.html' %}

{% block body %}

<div class="d-flex justify-content-between">
    <h1>Dashboard</h1>
    <div class="d-flex">
        <small class="alert alert-info">{{session.name}} logged in as ({{session.username}})</small>
    </div>
</div>

<a href="/add_note" class="btn btn-success mt-4">Add a Note</a>
<hr>

<table class="table table-striped">
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Author</th>
        <th>Date</th>
        <th></th>
        <th></th>
    </tr>

    {% for note in notes %}
    
    <tr>
        <th>{{note.id}}</th>
        <th>{{note.title}}</th>
        <th>{{note.author}}</th>
        <th>{{note.create_date}}</th>
        <th><a href="edit_note/{{note.id}}" class="btn btn-info float-right">Edit</a></th>
        <th><a href="#" class="btn btn-danger float-right">Delete</a></th>
    </tr>
    {% endfor %}
</table>
{% endblock %}
